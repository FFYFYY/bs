<!DOCTYPE html>
{% load static %}

<html>
<head>
  <title>NCAT</title>
  <meta charset="utf8">
  <link rel="icon" href="{% static 'img/favicon.ico' %}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div style="display: flex; justify-content: space-between;">
        <a class="navbar-brand" href="{% url 'books:index' %}">NCAT</a>
        <form class="navbar-form" action="{% url 'books:search' %}">
          <div class="form-group">
            <input type="text" class="form-control" name="msg" required="required" placeholder="请输入书名或作者">
          </div>
          <button type="submit" class="btn search"><span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
        <ul class="nav navbar-nav">
          {% if user.is_authenticated %}
          <li class="dropdown" >
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }}  <span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" style="min-width:100%;">
              {% if user.is_staff or user.is_superuser %}
              <li><a href="{% url 'admin:index' %}" target="_blank">后台管理</a></li>
              <li role="separator" class="divider"></li>
              {% endif %}
              <li><a href="{% url 'books:logout' %}?from={{ request.path }}">退出登录</a></li>
            </ul>
          </li>
          {% else %}
          <li><a href="{% url 'books:login' %}?from={{ request.path }}">登录</a> </li>
          <li> <a href="{% url 'books:register' %}?from={{ request.path }}">注册</a></li>
          {% endif %}
        </ul>   
      </div>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}
  {% endblock %}
</div>

{% block script %}
{% endblock%}

</body>
</html>
